<!DOCTYPE html>
<html>
  <head>
    <title>Miracle is coming</title>
  </head>
  <style type="text/css">
    html, body {
      height: 100%;
    }

    body {
      color: #fff;
      background-color: #00414b;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-weight: bold;
      display: grid;
      place-items: center;
      margin: 0;
    }

    h1 {
      color: #ffe900;
      font-family: Arial, Helvetica, sans-serif;
    }

    #unit {
      font-size: 50%;
    }
  </style>
  <body>
    <main>
      <div>
        <h1><span id="counter">Many</span> <span id="unit">days</span></h1>
        <span>to a miracle!</span>
      </div>
    </main>
    <script>
      ;(function() {
        var a = Math.ceil((1647302400000 - new Date()) / 86400000)
        document.getElementById('counter').innerText = a > 0 ? a : 'No'
        if (a === 1) {
          document.getElementById('unit').innerText = 'day'
        }
      })();
    </script>
  </body>
</html>
